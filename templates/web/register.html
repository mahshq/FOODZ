{% extends 'base/web-base.html' %}

{% block container %}

{% load static %}


<section class="grid grid-cols-1 md:grid-cols-2 gap-5 h-screen">
    <div class="col-span-1 hidden md:flex">
        <img src="{% static 'web/images/rest2.png' %}" alt="image" class="w-full">
    </div>
    <div class="col-span-1 flex h-screen justify-center items-center">
       <div class="text-center">
        <h1 class="text-[32px] font-semibold mb-5">SIGN UP NOW</h1>
        <p class="w-[90%] md:w-[70%] m-auto mb-5">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni sed ipsam nesciunt corporis ab enim?</p>
        <form action="" method="post" class="w-[90%] md:w-[70%] m-auto">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="Enter Your First_name" class="w-full outline-none border rounded-2xl py-3 px-5 mb-5">
            <input type="text" name="last_name" placeholder="Enter Your Last_name" class="w-full outline-none border rounded-2xl py-3 px-5 mb-5">
            <input type="text" name="email" placeholder="Enter Your Email" class="w-full outline-none border rounded-2xl py-3 px-5 mb-5">
            <input type="password" name="password" placeholder="Enter Your Password" class="w-full outline-none border rounded-2xl py-3 px-5">
            <button type="submit" class="text-white text-[14px] font-semibold bg-red-500 rounded-xl py-3 px-5 mt-5">Sign Up</button>
        </form>
        {% if error %}
            <p class="text-red-500 text-[14px] mt-5">{{ message }}</p>
        {% endif %}
        <p class="text-[14px] mt-5">Don't have an Account? <a href="{% url 'web:login' %}" class="text-red-500">Login</a></p>
       </div>
    </div>
</section>






{% endblock %}
